name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3
      - name: Building container
        run: docker build -t my-apache2 .
      - name: run Docker
        run: docker run -d -p 80:80 --name docker-apache -d my-apache2
      - name: check server
        run: curl http://localhost:80
      - name: Install Google Chrome
        run:  |
               chmod +x ./scripts/InstallChrome.sh
               ./scripts/InstallChrome.sh
      - name: Check out Selenium Script
        uses: actions/checkout@main
        with:
          repository: deevsky69/UASCICD
          path: './UASCICD'
      - name: Show Working directory
        run: ls
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Run Selenium Script
        run: |
              cd ./UASCICD
              mvn test
      - name: Upload Image
        id: upload-image-0
        uses: McCzarny/upload-image@v1.2.5
        with:
          path: ./UASCICD/test1.png
          uploadMethod: imgbb
          apiKey: '53f280e8fd4e59b74ee628c5d230d740'
      - name: Stop Docker
        run: docker stop docker-apache


